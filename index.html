<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Eu Te Amo</title>
  <link rel="icon" href="https://emojiapi.dev/api/v1/2764/64.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      height: 100vh;
      color: white;
      text-align: center;
      position: relative;
    }

    .container {
      position: relative;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      max-width: 500px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      min-height: 3em;
      transition: opacity 0.5s ease;
    }

    #timer {
      font-size: 1.5em;
      font-weight: bold;
    }

    .heart {
      font-size: 2.5em;
      color: red;
      animation: pulse 1.5s infinite;
      margin-top: 15px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .falling-heart {
      position: absolute;
      color: red;
      font-size: 1.2em;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="phrase">Eu te amo há:</h1>
    <div id="timer"></div>
    <div class="heart">♥</div>
  </div>

  <script>
    const startDate = new Date(2025, 1, 9, 0, 0, 0); // 9/2/2025

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").textContent =
        `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // Frases alternadas
    const phrases = [
      "Eu te amo há:",
      "Desde que você apareceu, se passaram:",
      "Cada segundo com você é um presente",
      "Você é meu tempo favorito",
      "A gente se ama há:",
      "Tempo que eu sonho com você:"
    ];

    let phraseIndex = 0;
    setInterval(() => {
      phraseIndex = (phraseIndex + 1) % phrases.length;
      const phraseEl = document.getElementById("phrase");
      phraseEl.style.opacity = 0;
      setTimeout(() => {
        phraseEl.textContent = phrases[phraseIndex];
        phraseEl.style.opacity = 1;
      }, 500);
    }, 5000);

    // Mini corações caindo
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('falling-heart');
      heart.textContent = '♥';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (2 + Math.random() * 3) + 's';
      heart.style.fontSize = (0.8 + Math.random() * 1.2) + 'em';
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 200);
  </script>
</body>
</html>

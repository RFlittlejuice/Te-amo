<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Te Amo - Mini Jogo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #000000, #1a001a);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    #score {
      font-size: 1.5em;
      margin-top: 10px;
    }

    .heart {
      position: absolute;
      font-size: 2em;
      color: red;
      animation: fall linear;
      cursor: pointer;
      user-select: none;
    }

    @keyframes fall {
      from { top: -50px; opacity: 1; }
      to { top: 100vh; opacity: 0.5; }
    }

    #mensagem {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ffb3d9;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Toque nos corações!</h1>
  <div id="score">Pontos: 0</div>
  <div id="mensagem"></div>

  <!-- Música de fundo -->
  <audio autoplay loop>
    <source src="https://raw.githubusercontent.com/RFlittlejuice/Te-amo/main/C418%20%20-%20Sweden%20-%20Minecraft%20Volume%20Alpha(MP3_160K).mp3" type="audio/mpeg">
  </audio>

  <!-- Som do clique -->
  <audio id="popSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6b3a73440b.mp3?filename=pop-94319.mp3" preload="auto"></audio>

  <script>
    let pontos = 0;
    const scoreEl = document.getElementById('score');
    const mensagemEl = document.getElementById('mensagem');
    const popSound = document.getElementById('popSound');

    function criarCoracao() {
      const heart = document.createElement('div');
      heart.textContent = '♥';
      heart.classList.add('heart');
      heart.style.left = Math.random() * 90 + 'vw';
      heart.style.fontSize = (1 + Math.random() * 1.5) + 'em';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(heart);

      heart.onclick = () => {
        pontos++;
        scoreEl.textContent = `Pontos: ${pontos}`;
        popSound.currentTime = 0;
        popSound.play();
        heart.remove();
        if (pontos % 5 === 0) {
          mostrarMensagem();
        }
      };

      setTimeout(() => {
        if (document.body.contains(heart)) {
          heart.remove();
        }
      }, 6000);
    }

    function mostrarMensagem() {
      const mensagens = [
        "Você é meu coraçãozinho",
        "Te amo mais a cada clique",
        "Continue tocando no meu coração",
        "Você faz meu mundo mais belo",
        "Cada coração é por você",
      ];
      const msg = mensagens[Math.floor(Math.random() * mensagens.length)];
      mensagemEl.textContent = msg;
      setTimeout(() => {
        mensagemEl.textContent = '';
      }, 3000);
    }

    setInterval(criarCoracao, 800);
  </script>
</body>
</html>

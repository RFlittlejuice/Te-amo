<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Eu Te Amo</title>
  <link rel="icon" href="https://emojiapi.dev/api/v1/2764/64.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      height: 100vh;
      color: white;
      text-align: center;
      position: relative;
    }

    .container {
      position: relative;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      max-width: 500px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      min-height: 3em;
      transition: opacity 0.5s ease;
    }

    #timer {
      font-size: 1.5em;
      font-weight: bold;
    }

    .heart {
      font-size: 2.5em;
      color: red;
      animation: pulse 1.5s infinite;
      margin-top: 15px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .falling-heart {
      position: absolute;
      color: red;
      font-size: 1.2em;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    #carta {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      display: none;
      font-size: 1.1em;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    button {
      margin-top: 25px;
      padding: 10px 20px;
      border: none;
      border-radius: 15px;
      background: red;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff4d4d;
    }
  </style>
</head>
<body>
  <!-- Música de fundo -->
  <audio autoplay loop>
    <source src="https://raw.githubusercontent.com/RFlittlejuice/Te-amo/main/C418%20%20-%20Sweden%20-%20Minecraft%20Volume%20Alpha(MP3_160K).mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1 id="phrase">Eu te amo há:</h1>
    <div id="timer"></div>
    <div class="heart">♥</div>
    <button onclick="mostrarCarta()">Ler uma carta</button>
    <div id="carta">
      Desde o primeiro momento em que te vi, meu coração soube que era você.  
      Cada dia que passa, eu tenho mais certeza de que o amor que sentimos é real e especial.  
      Obrigado(a) por existir, por sorrir pra mim, por me fazer tão feliz.  
      Eu te amo hoje e para sempre.
    </div>
  </div>

  <script>
    const startDate = new Date(2025, 1, 9, 0, 0, 0); // 9/2/2025

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").textContent =
        `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    const phrases = [
      "Eu te amo há:",
      "Desde que você apareceu, se passaram:",
      "Cada segundo com você é um presente",
      "Você é meu tempo favorito",
      "A gente se ama há:",
      "Tempo que eu sonho com você:"
    ];

    let phraseIndex = 0;
    setInterval(() => {
      phraseIndex = (phraseIndex + 1) % phrases.length;
      const phraseEl = document.getElementById("phrase");
      phraseEl.style.opacity = 0;
      setTimeout(() => {
        phraseEl.textContent = phrases[phraseIndex];
        phraseEl.style.opacity = 1;
      }, 500);
    }, 5000);

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('falling-heart');
      heart.textContent = '♥';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (2 + Math.random() * 3) + 's';
      heart.style.fontSize = (0.8 + Math.random() * 1.2) + 'em';
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 200);

    function mostrarCarta() {
      document.getElementById('carta').style.display = 'block';
    }
  </script>
</body>
</html>
